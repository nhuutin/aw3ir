<body>
<div class="container-fluid">
  <h2>Ajouter un contact</h2>
	<form class="form-horizontal">
  <div class="form-group row">
      <label for="nom" class="col-sm-2 control-label" >Nom</label>
      <div class="col-sm-7">
        <input type="text" class="form-control" id="nom" placeholder="">
      </div>
      <div id="nbnom" class="col-sm-3 control-label"></div>
  </div>

  <div class="form-group row">
    <label for="prenom" class="col-sm-2 control-label">Prenom</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="prenom" placeholder="">
    </div>
    <div id="nbpre" class="col-sm-3 control-label"></div>
</div>
  
  <div class="form-group row">
    <label for="date" class="col-sm-2 control-label">Date de naissance</label>
    <div class="col-sm-7">
      <input type="text" class="form-control" id="datepicker" placeholder="jj/mm/aaaa">
    </div>
  </div>
  
  <div class="form-group row">
    <label for="addr" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="addr" placeholder="">
    </div>
    <div class="col-sm-4">
      <button id="gps" type="button" class="btn btn-primary" data-toggle="" data-target="" data-whatever="">GPS</button>
	  </div>
  </div>
  <div class="form-group row">
    <label for="map" class="col-sm-2 control-label"></label>
    <div class="col-sm-offset-2 col-sm-7">
      <div id="map"></div>
    </div>
  </div >
  <div class="form-group row">
    <label for="mail" class="col-sm-2 control-label">Mail</label>
    <div class="col-sm-7">
      <input type="email" class="form-control" id="mail" placeholder="">
    </div>
  </div>
  
  <div class="form-group row">
    <div class="col-sm-10">
      <button id="ajou" type="button" class="btn btn-primary" data-toggle="" data-target="" data-whatever="">Ajouter</button>
	  </div>
  </div>

</form>
</div>
<hr style="width:80%;margin-left: 10px;">
